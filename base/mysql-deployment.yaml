apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  annotations:
    description: "MySQL"
  namespace: mykube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: my-mysql:latest
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: "128Mi"
            cpu: "125m"
          limits:
            memory: "256Mi"
            cpu: "250m"
