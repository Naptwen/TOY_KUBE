apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-local-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Naptwen/TOY_KUBE.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: mykube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true